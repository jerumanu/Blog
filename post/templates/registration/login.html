{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="row align-items-center mt-5">
      <div class="col-6 mx-auto  ">
        <div class="card  d-flex flex-column align-items-center  pt-2 bg-light" style="width: 25rem;">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="form-group">
            {{ form.username.label_tag }}
            <input type="text" name="username" class="form-control" maxlength="150" id="id_username" required />
          </div>
          
          <div class="form-group">
            {{ form.password.label_tag }}
            <input type="password" name="password" class="form-control" id="id_password" required />
          </div>
          {% if form.non_field_errors %} {% for error in form.non_field_errors %}
          <p style="font-size: 13px;">
            {{ error|escape }}
          </p>
          {% endfor %} {% endif %}
          <center>
          <button type="submit" class="btn btn-primary  ">Login</button>
          <p class="text-center mt-2">Don't have an account?<a href="/register/"> Sign Up</a></p>
        </center>
        </form>
      </div>
    </div>
  </div>
  </div>
  </div>

{% endblock %}
